<div class="question-box" id="quizBox">
  <h2>🌿 Are You an Introvert or Extrovert?</h2>
  <p>Know by this small assessment.</p>
  <p id="questionText">Loading question...</p>
  <div>
    <button class="yes-btn" onclick="answer('yes')">Yes</button>
    <button class="no-btn" onclick="answer('no')">No</button>
  </div>
</div>

<div class="result-screen" id="resultScreen">
  <!-- Result will be shown here -->
</div>

<script>
  const questions = [
    "I prefer one-on-one conversations to group activities.",
    "I often feel drained after socializing, even if I enjoyed it.",
    "I enjoy solitude and need it to recharge.",
    "I prefer expressing myself in writing rather than speaking.",
    "I dislike small talk but enjoy deep conversations.",
    "I tend to think before I speak.",
    "I often feel overwhelmed by busy environments.",
    "I’m more productive when working alone.",
    "I feel most energized in calm, quiet settings.",
    "I prefer to listen more than talk in conversations."
  ];

  let currentQuestion = 0;
  let yesCount = 0;
  let noCount = 0;

  const questionText = document.getElementById("questionText");
  const quizBox = document.getElementById("quizBox");
  const resultScreen = document.getElementById("resultScreen");

  function showQuestion() {
    if (currentQuestion < questions.length) {
      questionText.innerText = questions[currentQuestion];
    } else {
      showResult();
    }
  }

  function answer(response) {
    if (response === 'yes') yesCount++;
    else if (response === 'no') noCount++;

    currentQuestion++;
    showQuestion();
  }
  function startQuiz() {
  document.getElementById("introBox").style.display = "none";
  document.getElementById("quizBox").style.display = "block";
  showQuestion();
}

  function showResult() {
    quizBox.style.display = "none";
    resultScreen.style.display = "block";

    let resultText = "";

    if (yesCount > noCount) {
      resultText = "🌟 You likely lean Introvert 🌿";
    } else if (noCount > yesCount) {
      resultText = "🌟 You may lean Extrovert ☀️";
    } else {
      resultText = "🌟 You may be an Ambivert ✨";
    }

    resultScreen.innerHTML = `<p>${resultText}</p>`;
  }

  // Load first question

</script>

</body>
</html>
